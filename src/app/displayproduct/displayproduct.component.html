<div style="margin-left:100px;">
<div class="row">
    <div class="col-md-12">
      <div class="section-title">
        <h2 class="title">Picked For You</h2>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-6" *ngFor="let item of displaypro_arr;let i=index">
      <div class="product product-single">
        <div class="product-thumb">
            <div class="product-label">
                <span>New</span>
                <span class="sale">-20%</span>
              </div>

          <button class="main-btn quick-view" (click)="ondet(item)"><i class="fa fa-search-plus"></i> Quick view</button>
          <img src="{{'http://localhost:3000/images/product/'+item.pro_img}}" alt="" height="180px" width="60px">
        </div>
        <div class="product-body">
          <h3 class="product-price">{{item.pro_price}}</h3>
          <div class="product-rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-o empty"></i>
          </div>
          <h2 class="product-name"><a href="#">{{item.pro_name}}</a></h2>
          <div class="product-btns">

            <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
            <button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button>
            <button class="primary-btn add-to-cart" (click)="ondet(item)"><i class="fa fa-shopping-cart" ></i> Detail</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

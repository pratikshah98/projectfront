<h1>Repair</h1>
<div class="container">
  <form (ngSubmit)="addform(f)" #f="ngForm">

    <div class="container">
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <mat-select placeholder="Select Mobile Company" [(ngModel)]="fk_cat_id" name="fk_cat_id"
          required id="fk_cat_id" #fkcatid="ngModel">
            <mat-option *ngFor="let item of cat_arr" [value]="item.cat_id">{{item.cat_name}}</mat-option>
          </mat-select>
          <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
        </mat-form-field>
        <div [hidden]="fkcatid.valid ||  fkcatid.untouched">
          <div [hidden]="!fkcatid?.errors?.required"></div>
          <mat-error>Category Name is required</mat-error>
        </div>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Enter Model Name" id="model_no" required name="model_no" #modelno="ngModel" [(ngModel)]="model_no">
        </mat-form-field>
        <div [hidden]="modelno.valid ||  modelno.untouched">
          <div [hidden]="!modelno?.errors?.required"></div>
          <mat-error>Model Name is required</mat-error>
        </div>

        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Problem Specification" id="prob_spe" required name="prob_spe" #probspe="ngModel" [(ngModel)]="prob_spe">
          </mat-form-field>
          <div [hidden]="probspe.valid ||  probspe.untouched">
            <div [hidden]="!probspe?.errors?.required"></div>
            <mat-error>Problem Specification
               is required</mat-error>
          </div>
        </div>
      </div>
        <button type="submit" [disabled]="!f.valid" mat-raised-button color="primary" (click)="onaddrepair()">Add</button>
        <button mat-raised-button color="warn" (click)="oncancel()">Cancel</button>


      </div>

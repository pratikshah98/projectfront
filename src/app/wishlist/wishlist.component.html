<div class="section" style="margin-left:-180px;">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<!-- section title -->
				<div class="col-md-12">
					<div class="section-title">
						<h2 class="title">WISHLIST</h2>
					</div>
				</div>
				<!-- section title -->

				<!-- Product Single -->
				<div class="col-md-3 col-sm-6 col-xs-6" *ngFor="let item of wish_arr">
					<div class="product product-single" >
						<div class="product-thumb">
                    <div class="product-label">
                        <span>New</span>
                      </div>
          <button class="main-btn quick-view" ><i class="fa fa-search-plus"></i> Quick view</button>
              <img src="{{'http://localhost:3000/images/product/'+item.pro_img}}" alt="" height="250px" width="250px">
            </div>
						<div class="product-body">
							<h3 class="product-price">{{item.pro_price}}</h3>
							<div class="product-rating">
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star"></i>
								<i class="fa fa-star-o empty"></i>
							</div>
							<h2 class="product-name"><a href="#" >{{item.pro_name}}</a></h2>
							<div class="product-btns">
								<button class="main-btn icon-btn" (click)="ondelete(item)"><i class="fa fa-heart"></i></button>
								<button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button>
								<button class="primary-btn add-to-cart" (click)="onAddCart(item)"><i class="fa fa-shopping-cart"></i>Add To Cart</button>
							</div>
						</div>
					</div>
				</div>
